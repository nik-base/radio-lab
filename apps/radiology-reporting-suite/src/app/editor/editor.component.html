<div
  class="flex flex-col grow h-full"
  [ngClass]="{
    'editor-invalid':
      !!hostControlDirective?.control?.invalid &&
      !!hostControlDirective?.control?.dirty,
  }">
  @if (!hideToolbar()) {
    <radio-editor-toolbar [editor]="editor"></radio-editor-toolbar>
  }

  <tiptap-editor class="grow h-full min-h-0" [editor]="editor"></tiptap-editor>
</div>

<p-contextMenu
  #tableContextMenu
  [model]="tableContextMenuItems"
  appendTo="body" />
