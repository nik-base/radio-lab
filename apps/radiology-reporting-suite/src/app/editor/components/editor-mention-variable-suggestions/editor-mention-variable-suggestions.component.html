<p-listbox
  #listBox
  [options]="suggestions()"
  (onChange)="onSelect($event)"
  optionLabel="name"
  [autoOptionFocus]="true"
  [autofocus]="true"
  emptyMessage="No variables"
  class="w-full">
  <ng-template #item let-suggestion>
    <div
      class="w-full text-ellipsis overflow-hidden whitespace-nowrap"
      title="{{ suggestion.name }}">
      {{ suggestion.name }}
    </div>
  </ng-template>
</p-listbox>
