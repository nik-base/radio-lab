<button
  pButton
  [pTooltip]="name()"
  tooltipPosition="bottom"
  size="small"
  style="height: 100%"
  [disabled]="disabled()"
  [severity]="isActive() ? 'primary' : 'secondary'"
  (click)="onClick($event)">
  <span class="material-symbols-outlined" style="font-size: 16px">
    {{ icon() }}
  </span>
</button>
