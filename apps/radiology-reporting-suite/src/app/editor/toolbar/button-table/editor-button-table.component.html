<radio-editor-button-base name="Table" icon="table" (clicked)="onClick($event)">
</radio-editor-button-base>

<p-popover #popOver [dismissable]="true" (onHide)="onHide()">
  @if (popOver.overlayVisible) {
    <radio-editor-table-grid-selector
      #tableGridSelector
      [rows]="rows"
      [columns]="columns"
      (selected)="onSelected($event)">
    </radio-editor-table-grid-selector>
  }
</p-popover>
