<div class="flex h-full gap-2">
  <radio-template-manager
    [templates]="(templates$ | ngrxPush) ?? []"
    style="width: 20vh">
  </radio-template-manager>

  @let scopes = scopes$ | ngrxPush;
  @let selectedTemplate = selectedTemplate$ | ngrxPush;

  @if (scopes && selectedTemplate) {
    <radio-scope-manager
      [scopes]="scopes"
      [template]="selectedTemplate"
      style="width: 20vh">
    </radio-scope-manager>
  }

  @let selectedScope = selectedScope$ | ngrxPush;

  @let _groups = groups();

  @if (selectedScope) {
    <radio-group-manager
      [groups]="_groups ?? []"
      [scope]="selectedScope"
      style="width: 20vh">
    </radio-group-manager>
  }

  @let findings = findings$ | ngrxPush;

  @if (findings && selectedScope) {
    <radio-finding-manager
      [findings]="findings"
      [scope]="selectedScope"
      class="flex grow shrink-0 flex-basis-auto">
    </radio-finding-manager>
  }
</div>
