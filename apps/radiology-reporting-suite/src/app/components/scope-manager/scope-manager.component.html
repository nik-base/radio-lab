<div class="flex gap-2">
  <div class="flex flex-col gap-2">
    <div class="flex self-end gap-2">
      <p-button
        icon="pi pi-plus"
        pTooltip="Create Scope"
        tooltipPosition="bottom"
        [outlined]="true"
        (onClick)="onCreate()" />
    </div>

    <div class="flex h-full min-h-0">
      <radio-scope-manager-list
        [scopes]="scopes()"
        [selectedScope]="(selectedScope | ngrxPush) ?? null"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
        (clone)="onClone($event)"
        (reorder)="onReorder($event)"
        (changed)="onChange($event)">
      </radio-scope-manager-list>
    </div>
  </div>
</div>

<p-confirmPopup />
