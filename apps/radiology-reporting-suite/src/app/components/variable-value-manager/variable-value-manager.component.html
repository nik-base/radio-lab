<radio-table-crud
  [rows]="variableValues()"
  [isLoading]="variableValueStore$.isFetching()"
  entityName="Variable Value"
  entityNamePlural="Variable Values"
  emptyMessage="No variable values found"
  (rowCreate)="onCreate($event)"
  (rowUpdate)="onUpdate($event)"
  (rowDelete)="onDelete($event)"
  (rowReorder)="onReorder($event)"
  (rowSelect)="onChange($event)">
</radio-table-crud>
