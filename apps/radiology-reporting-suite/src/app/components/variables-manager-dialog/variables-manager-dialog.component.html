<radio-dialog-layout>
  <div class="flex flex-col gap-2" dialog-content>
    @if (dialogData.finding) {
      <radio-variables-manager [finding]="dialogData.finding">
      </radio-variables-manager>
    }
  </div>

  <ng-container class="flex justify-end" dialog-actions>
    <p-button
      label="Cancel"
      [text]="true"
      severity="secondary"
      (onClick)="close()" />
  </ng-container>
</radio-dialog-layout>
