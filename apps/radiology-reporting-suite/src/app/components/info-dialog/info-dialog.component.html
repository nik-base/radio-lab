<radio-dialog-layout>
  <div dialog-content>
    <radio-editor hideToolbar readonly [formControl]="infoControl">
    </radio-editor>
  </div>
</radio-dialog-layout>

<ng-template #footer>
  <div class="flex justify-end gap-2">
    <p-button
      label="Cancel"
      [text]="true"
      severity="secondary"
      (onClick)="close()" />
  </div>
</ng-template>
