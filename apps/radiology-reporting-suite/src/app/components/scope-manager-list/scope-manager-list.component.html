<p-orderlist
  [value]="scopes()"
  [metaKeySelection]="true"
  [responsive]="true"
  [listStyle]="{ maxHeight: '100%' }"
  styleClass="w-full max-h-full overflow-auto"
  [dragdrop]="true"
  (onReorder)="onReorder()">
  <ng-template #header>
    <div class="font-semibold text-gray-500">Scopes</div>
  </ng-template>

  <ng-template #item let-scope>
    <div
      class="flex flex-row gap-2 w-full"
      [ngClass]="selectedScope()?.id === scope.id ? 'scope-active' : ''">
      <div
        class="flex items-center grow"
        pTooltip="{{ scope.name }}"
        tooltipPosition="bottom">
        {{ scope.name }}
      </div>

      <div class="flex flex-row gap-2">
        <p-button
          icon="pi pi-cog"
          pTooltip="Configure Findings"
          tooltipPosition="bottom"
          (onClick)="onConfigure(scope)"
          [outlined]="true" />

        <p-button
          icon="pi pi-clone"
          pTooltip="Clone Scope"
          tooltipPosition="bottom"
          (onClick)="onClone(scope)"
          [outlined]="true" />

        <p-button
          icon="pi pi-pencil"
          pTooltip="Edit Scope"
          tooltipPosition="bottom"
          (onClick)="onEdit(scope)"
          [outlined]="true" />

        <p-button
          pTooltip="Delete Scope"
          tooltipPosition="bottom"
          icon="pi pi-trash"
          [outlined]="true"
          (onClick)="onDelete($event, scope)" />
      </div>
    </div>
  </ng-template>

  <ng-template #empty>No scopes available</ng-template>
</p-orderlist>
