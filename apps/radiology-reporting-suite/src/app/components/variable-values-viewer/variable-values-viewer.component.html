@if (isLoading()) {
  <p-table [value]="[1, 2, 3]">
    <ng-template #body>
      <tr>
        <td class="w-40"><p-skeleton /></td>
      </tr>
    </ng-template>
  </p-table>
} @else {
  <p-table [value]="values()"
    >=
    <ng-template #body let-item>
      <tr>
        <td>{{ item.name }}</td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td>No data</td>
      </tr>
    </ng-template>
  </p-table>
}
