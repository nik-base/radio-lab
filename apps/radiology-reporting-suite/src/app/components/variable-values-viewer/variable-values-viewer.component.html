@let _isLoading = isLoading();

<p-table [value]="_isLoading ? mockValues : values()">
  <ng-template #body let-item>
    @if (_isLoading) {
      <tr>
        <td class="w-40">
          <p-skeleton height="2rem" />
        </td>
      </tr>
    } @else {
      <tr>
        <td>{{ item.name }}</td>
      </tr>
    }
  </ng-template>

  <ng-template #emptymessage>
    <tr>
      <td>No data</td>
    </tr>
  </ng-template>
</p-table>
