<radio-table-crud
  [rows]="variables()"
  [isLoading]="variableStore$.isFetching()"
  entityName="Variable"
  entityNamePlural="Variables"
  emptyMessage="No variables found"
  (rowCreate)="onCreate($event)"
  (rowUpdate)="onUpdate($event)"
  (rowDelete)="onDelete($event)"
  (rowReorder)="onReorder($event)"
  (rowSelect)="onChange($event)">
</radio-table-crud>
