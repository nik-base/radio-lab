<radio-dialog-layout>
  <div class="flex flex-col gap-2" [formGroup]="formGroup" dialog-content>
    <label for="itemName" class="font-semibold"> Name </label>

    <input
      pInputText
      id="itemName"
      formControlName="name"
      class="flex-auto"
      autocomplete="off" />

    @let nameControl = formGroup.get('name');

    @if (nameControl?.hasError('required') && nameControl?.dirty) {
      <small class="p-error"> Name is required </small>
    }
  </div>

  <ng-container class="flex justify-end" dialog-actions>
    <p-button
      label="Cancel"
      [text]="true"
      severity="secondary"
      (onClick)="close()" />

    <p-button
      label="Save"
      [outlined]="true"
      [disabled]="!formGroup.valid"
      severity="primary"
      (onClick)="save()" />
  </ng-container>
</radio-dialog-layout>
